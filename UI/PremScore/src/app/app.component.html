<app-navbar></app-navbar>

<div class="wrap-centre wrap-padding">
  <svg width="70%" height="4">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:rgba(43, 70, 111, 0.8);stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgba(166, 36, 60, 1);stop-opacity:0.5" />
      </linearGradient>
    </defs>
    <rect width="100%" height="100%"
          style="fill:url(#grad1);" />
  </svg>
</div>

<div class="container">
  <div class="Results results-center">
    <h6 style="padding-top: 1em">Gameweek 1</h6>
    <h3>Premiership</h3>
    <p>Saturday 14th May</p>
    <!-- *ngFor each fixture call these with {{ match.teamOne }} etc-->
    <app-mini-fixture teamOneAbbr="HIL" time="14:30" teamTwoAbbr="UDD" teamNameOne="Hillhead" teamNameTwo="Uddingston"></app-mini-fixture>
    <app-mini-fixture teamOneAbbr="GRA" time="15:00" teamTwoAbbr="WST" teamNameOne="Grange" teamNameTwo="Western Wildcats"></app-mini-fixture>
    <app-mini-fixture teamOneAbbr="IVL" time="15:30" teamTwoAbbr="DFL" teamNameOne="Inverleith" teamNameTwo="Dunfermline Carnegie"></app-mini-fixture>
    <a class="fixture-bottom" href="#">See all Fixtures...</a>
  </div>

  <div class="Table">
    <table class="md-table">
      <thead class="md-table-header">
      <th>Pos</th>
      <th></th>
      <th>Team</th>
      <th>Pl</th>
      <th>W</th>
      <th>D</th>
      <th>L</th>
      <th>GD</th>
      <th>Pts</th>
      </thead>
      <tbody>
      <tr *ngFor="let team of teams; let i = index" class="table-row">
        <td>{{ team.leaguePosition }}</td>
        <td><img src="assets/Logos/{{ team.teamName }}.png" alt="logo" width="45em" height="45em"></td>
        <td>{{ team.teamName }}</td>
        <td>{{ team.seasonPlayed }}</td>
        <td>{{ team.seasonWon }}</td>
        <td>{{ team.seasonDrawn }}</td>
        <td>{{ team.seasonLost }}</td>
        <td>{{ team.seasonGoalDifference }}</td>
        <td style="font-weight: bold;">{{ team.seasonPoints }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="wrap-centre wrap-padding">
  <svg width="70%" height="4">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:rgb(43, 70, 111);stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgba(43, 70, 111, 1);stop-opacity:0.5" />
      </linearGradient>
    </defs>
    <rect width="100%" height="100%"
          style="fill:url(#grad1);" />
  </svg>
</div>
